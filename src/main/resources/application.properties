spring.application.name=rental-reservation

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost/db_rental_reservation?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true

spring.jpa.properties.hibernate = org.hibernate.dialect.MySQL8Dialect

spring.jackson.date-format=yyyy-mm-dd hh:mm:ss
spring.jackson.time-zone=Brazil/East

#monitoring settings
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.server.port=8080

